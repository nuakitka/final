{% extends "base.html" %}

{% block title %}Вход - Онлайн-библиотека{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Вход в систему</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя:</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
                    <p><a href="#" onclick="forgotPassword()">Забыли пароль?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const loginData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    fetch('/api/auth/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.access_token) {
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('user', JSON.stringify(data.user));
            alert('Вход выполнен успешно!');
            window.location.href = '/';
        } else {
            alert('Ошибка входа');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Ошибка входа. Проверьте имя пользователя и пароль.');
    });
});

function forgotPassword() {
    alert('Функция восстановления пароля будет доступна в следующей версии');
}
</script>
{% endblock %}
