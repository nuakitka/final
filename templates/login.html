{% extends "base.html" %}

{% block title %}Вход - Онлайн библиотека{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Вход в аккаунт</h2>
                
                <!-- Блок для отображения ошибок -->
                <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                    <span id="errorText"></span>
                </div>

                <!-- Блок для успешных сообщений -->
                <div id="successAlert" class="alert alert-success d-none" role="alert">
                    <span id="successText"></span>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Запомнить меня
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2" id="submitBtn">
                        <span id="submitText">Войти</span>
                        <div id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Ещё нет аккаунта? <a href="/register" class="text-decoration-none">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
// Функции для показа/скрытия уведомлений
function showError(message) {
    const errorAlert = document.getElementById('errorAlert');
    const errorText = document.getElementById('errorText');
    errorText.textContent = message;
    errorAlert.classList.remove('d-none');
}

function hideError() {
    document.getElementById('errorAlert').classList.add('d-none');
}

function showSuccess(message) {
    const successAlert = document.getElementById('successAlert');
    const successText = document.getElementById('successText');
    successText.textContent = message;
    successAlert.classList.remove('d-none');
}

function hideSuccess() {
    document.getElementById('successAlert').classList.add('d-none');
}

function setLoading(loading) {
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitSpinner = document.getElementById('submitSpinner');
    
    if (loading) {
        submitBtn.disabled = true;
        submitText.textContent = 'Вход...';
        submitSpinner.classList.remove('d-none');
    } else {
        submitBtn.disabled = false;
        submitText.textContent = 'Войти';
        submitSpinner.classList.add('d-none');
    }
}

// Обработчик формы
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    hideError();
    hideSuccess();
    
    const formData = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value
    };
    
    console.log('Отправляемые данные для входа:', formData);
    
    setLoading(true);
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
            credentials: 'include'
        });
        
        if (response.ok) {
            const result = await response.json();
            console.log('Успешный вход:', result);
            
            showSuccess('Вход выполнен успешно! Перенаправляем...');
            
            // Сохраняем токен в localStorage
            if (result.access_token) {
                localStorage.setItem('access_token', result.access_token);
            }
            
            // Перенаправляем на главную страницу
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
            
        } else {
            const errorData = await response.json();
            console.error('Ошибка входа:', errorData);
            
            let errorMessage = 'Ошибка входа';
            
            if (errorData.detail) {
                if (errorData.detail === 'Incorrect username or password') {
                    errorMessage = 'Неверное имя пользователя или пароль';
                } else if (errorData.detail === 'Inactive user') {
                    errorMessage = 'Аккаунт деактивирован';
                } else {
                    errorMessage = errorData.detail;
                }
            }
            
            showError(errorMessage);
        }
    } catch (error) {
        console.error('Ошибка:', error);
        showError('Произошла ошибка при входе: ' + error.message);
    } finally {
        setLoading(false);
    }
});

// Показать успешное сообщение если перешли после регистрации
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('registered') === 'true') {
        showSuccess('Регистрация успешна! Теперь вы можете войти в систему.');
    }
});
</script>
{% endblock %}
{% endblock %}
