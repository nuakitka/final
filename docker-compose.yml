services:
  db:
    image: postgres:15-alpine
    container_name: library_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-library_db}
      POSTGRES_USER: ${POSTGRES_USER:-library_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - library_network_prod
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-library_user} -d ${POSTGRES_DB:-library_db}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: library_redis_prod
    volumes:
      - redis_data_prod:/data
    networks:
      - library_network_prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FastAPI Application (Production)
  api:
    build: .
    container_name: library_api_prod
    ports:
      - "80:8000"
      - "443:8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-library_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-library_db}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      DEBUG: "true"
      REDIS_URL: redis://redis:6379
      TIMEZONE: GMT
      TZ: GMT
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - library_network_prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  library_network_prod:
    driver: bridge