version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: library_db_dev
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - library_network_dev
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: library_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - library_network_dev
    restart: unless-stopped

  # FastAPI Application (Development)
  api:
    build: .
    container_name: library_api_dev
    environment:
      DATABASE_URL: postgresql://library_user:library_password@db:5432/library_db
      SECRET_KEY: dev-secret-key-not-for-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: true
      REDIS_URL: redis://redis:6379
      TIMEZONE: GMT
      TZ: GMT
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - library_network_dev
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug"

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  library_network_dev:
    driver: bridge
